<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Shailza</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Pacifico', cursive;
            background: linear-gradient(-45deg, #fcbad3, #ffdde1, #a1c4fd, #c2e9fb);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            overflow-x: hidden;
            text-align: center;
            padding: 20px;
            color: #fff;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .card {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            margin: 20px auto;
            animation: pop 1s ease-in-out;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 15px;
        }

        input,
        button {
            padding: 10px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            margin-top: 15px;
        }

        button {
            background-color: #ff6f61;
            color: white;
            cursor: pointer;
            box-shadow: 0 0 10px #ff6f61, 0 0 20px #ff6f61;
            transition: 0.3s;
        }

        button:hover {
            background-color: #ff4b3e;
            box-shadow: 0 0 20px #ff4b3e, 0 0 30px #ff4b3e;
        }

        .slideshow {
            margin-top: 20px;
            width: 100%;
            max-width: 300px;
            height: 300px;
            overflow: hidden;
            border-radius: 15px;
            margin: auto;
            background: white;
            display: none;
        }

        .slideshow img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: white;
            padding: 5px;
        }

        #wish {
            margin-top: 20px;
            font-size: 1.2em;
            min-height: 60px;
            color: #ffeaea;
        }

        .extra-wish {
            margin-top: 20px;
            font-size: 1.2em;
            color: #fff8dc;
            animation: fadeIn 2s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .speaker {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            z-index: 1000;
        }

        .gift-line {
            margin-top: 20px;
            font-size: 2em;
            animation: pop 1s ease-in-out infinite alternate;
        }

        @keyframes pop {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.2);
            }
        }

        @media (max-width: 500px) {
            h1 {
                font-size: 1.5em;
            }
            input,
            button {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="speaker" onclick="toggleMusic()" id="speakerIcon">üîä</div>

    <div class="card">
        <h1>üéâ Happy Birthday Shailza üéâ</h1>
        <p>Enter your new age üëá</p>
        <input type="number" id="ageInput" placeholder="Your age" />
        <button onclick="showSurprise()">See the Surprise</button>
        <div id="message"></div>

        <div class="slideshow" id="slideshow">
            <img src="shaliza1.jpg" id="slideshowImage" alt="Birthday Memories">
        </div>

        <div id="wish"></div>

        <div class="extra-wish" id="extraWish"></div>

        <div id="virtualGifts" style="display:none;">
            <div class="gift-line">üéÅ üéà üéâ üéÄ üéä üéÇ üéÅ üéà üéâ</div>
        </div>

        <div class="extra-wish" id="finalMessage"></div>
    </div>

    <audio id="birthdaySong" src="song.mp3" loop></audio>

    <div id="confetti-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <script>
        const photos = ["shaliza1.jpg", "shaliza2.jpg"];
        let photoIndex = 0;
        let slideshowInterval;
        let isPlaying = true;

        const song = document.getElementById('birthdaySong');
        song.volume = 0.3;

        function showSurprise() {
            let age = document.getElementById('ageInput').value;
            let messageDiv = document.getElementById('message');

            if (age) {
                messageDiv.innerHTML = `üéÇ Wow Shailza! You are now <b>${age}</b> years young! üéâ<br>Wishing you a day filled with love, joy, and magical moments of friendship! üíñ`;
                song.play();
                document.getElementById('slideshow').style.display = 'block';
                startSlideshow();
                typeWriter(`Dear Shailza, üéà We just met randomly online on Instagram and it's been a sweet 3-month friendship that already feels so special. You are not just a friend, you are family. I wish you endless smiles, sweet memories, and a forever strong bond of friendship! I hope this friendship keeps growing stronger every day. üéÇüéâüíù I wish you abundant happiness, unending prosperity, and success in everything you do. May your days be filled with laughter, your nights with peaceful dreams, and your life with people who truly cherish you. I am truly grateful that destiny brought us together online, and I look forward to building more beautiful memories with you. ‚ú®üéÅüéä`);
                document.getElementById('virtualGifts').style.display = 'block';
                startConfetti();
                showExtraWish();
                showFinalMessage();
            } else {
                messageDiv.innerHTML = `Please enter your age! üéà`;
            }
        }

        function startSlideshow() {
            clearInterval(slideshowInterval);
            slideshowInterval = setInterval(() => {
                photoIndex = (photoIndex + 1) % photos.length;
                document.getElementById('slideshowImage').src = photos[photoIndex];
            }, 3000);
        }

        function typeWriter(text) {
            let i = 0;
            let speed = 50;
            let wishDiv = document.getElementById('wish');
            wishDiv.innerHTML = "";

            function type() {
                if (i < text.length) {
                    wishDiv.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            type();
        }

        function showExtraWish() {
            const extraWishText = "May your journey ahead be filled with bright opportunities, laughter, unforgettable memories, and all the success you deserve. Happy Birthday once again! üéÅüéä‚ú® Thank you for trusting me with this beautiful friendship. Cheers to many more birthdays together!";
            document.getElementById('extraWish').innerHTML = extraWishText;
        }

        function showFinalMessage() {
            const finalText = "üíñ You are truly special, Shailza! Here's to a future full of happiness, prosperity, and unforgettable memories! üíñ";
            document.getElementById('finalMessage').innerHTML = finalText;
        }

        function startConfetti() {
            const duration = 10 * 1000;
            const end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    emojis: ['üíñ']
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    emojis: ['üíñ']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }

        function toggleMusic() {
            if (isPlaying) {
                song.pause();
                document.getElementById('speakerIcon').innerHTML = "üîá";
            } else {
                song.play();
                document.getElementById('speakerIcon').innerHTML = "üîä";
            }
            isPlaying = !isPlaying;
        }
    </script>

</body>

</html>
