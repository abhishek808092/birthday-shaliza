<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Shaliza</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Pacifico', cursive;
            background: linear-gradient(-45deg, #fcbad3, #ffdde1, #a1c4fd, #c2e9fb);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            overflow-x: hidden;
            text-align: center;
            padding: 20px;
            color: #fff;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .card {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            margin: 20px auto;
            animation: pop 1s ease-in-out;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 15px;
        }

        input,
        button {
            padding: 10px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            margin-top: 15px;
        }

        button {
            background-color: #ff6f61;
            color: white;
            cursor: pointer;
            box-shadow: 0 0 10px #ff6f61, 0 0 20px #ff6f61;
            transition: 0.3s;
        }

        button:hover {
            background-color: #ff4b3e;
            box-shadow: 0 0 20px #ff4b3e, 0 0 30px #ff4b3e;
        }

        .slideshow {
            margin-top: 20px;
            width: 100%;
            max-width: 300px;
            height: 300px;
            overflow: hidden;
            border-radius: 15px;
            margin: auto;
            background: white;
            display: none;
        }

        .slideshow img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: white;
            padding: 5px;
        }

        #wish {
            margin-top: 20px;
            font-size: 1.2em;
            min-height: 60px;
            color: #ffeaea;
        }

        .cake {
            margin-top: 30px;
            position: relative;
            display: inline-block;
        }

        .cake img {
            width: 200px;
        }

        .flame {
            position: absolute;
            width: 10px;
            height: 15px;
            background: radial-gradient(circle, #ffcc00 30%, #ff6600);
            border-radius: 50%;
            top: 20px;
            cursor: pointer;
            animation: flameFlicker 0.5s infinite alternate;
            transition: opacity 0.5s ease;
        }

        .flame:nth-child(2) {
            left: 65px;
        }

        .flame:nth-child(3) {
            left: 95px;
        }

        .flame:nth-child(4) {
            left: 125px;
        }

        @keyframes flameFlicker {
            from {
                transform: scale(1);
                opacity: 0.9;
            }

            to {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        .blow-text {
            font-size: 1.5em;
            margin-top: 10px;
            color: #ffffcc;
            animation: bounce 0.5s ease infinite alternate;
        }

        @keyframes bounce {
            from {
                transform: translateY(0);
            }

            to {
                transform: translateY(-5px);
            }
        }

        .speaker {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            z-index: 1000;
        }

        @keyframes pop {
            0% {
                transform: scale(0);
            }

            100% {
                transform: scale(1);
            }
        }

        @media (max-width: 500px) {
            h1 {
                font-size: 1.5em;
            }

            input,
            button {
                width: 90%;
            }
        }
    </style>
</head>

<body>

    <div class="speaker" onclick="toggleMusic()" id="speakerIcon">ðŸ”Š</div>

    <div class="card">
        <h1>ðŸŽ‰ Happy Birthday Shaliza ðŸŽ‰</h1>
        <p>Enter your new age ðŸ‘‡</p>
        <input type="number" id="ageInput" placeholder="Your age" />
        <button onclick="showSurprise()">See the Surprise</button>
        <div id="message"></div>

        <div class="slideshow" id="slideshow">
            <img src="shaliza1.jpg" id="slideshowImage" alt="Birthday Memories">
        </div>

        <div id="wish"></div>

        <div class="cake" id="cake" style="display:none;">
            <p>ðŸŽ‚ Click the flames to blow out the candles! ðŸŽ‚</p>
            <div style="position: relative; display: inline-block;">
                <div class="flame" onclick="blowCandle(this)"></div>
                <div class="flame" onclick="blowCandle(this)"></div>
                <div class="flame" onclick="blowCandle(this)"></div>
                <img src="https://i.postimg.cc/4ynsVL8L/birthday-cake.png" alt="Birthday Cake">
            </div>
            <div id="blowText" class="blow-text">Blow the candles!</div>
        </div>

    </div>

    <audio id="birthdaySong" src="https://www.bensound.com/bensound-music/bensound-happyrock.mp3" loop></audio>
    <audio id="blowSound" src="https://www.soundjay.com/human/sounds/breath-01.mp3"></audio>

    <div id="confetti-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <script>
        const photos = ["shaliza1.jpg", "shaliza2.jpg", "shaliza3.jpg"];
        let photoIndex = 0;
        let slideshowInterval;
        let candlesBlown = 0;
        let isPlaying = true;

        const song = document.getElementById('birthdaySong');
        const blowSound = document.getElementById('blowSound');
        song.volume = 0.3;

        function showSurprise() {
            let age = document.getElementById('ageInput').value;
            let messageDiv = document.getElementById('message');

            if (age) {
                messageDiv.innerHTML = `ðŸŽ‚ Wow Shaliza! You are now <b>${age}</b> years young! ðŸŽ‰<br>Wishing you a day filled with love, joy, and magical moments of friendship! ðŸ’–`;
                song.play();
                document.getElementById('slideshow').style.display = 'block';
                startSlideshow();
                typeWriter(`Dear Shaliza, ðŸŽˆ You are not just a friend, you are family. I wish you endless smiles, sweet memories, and a forever strong bond of friendship! ðŸŽ‚ðŸŽ‰ðŸ’`);
                document.getElementById('cake').style.display = 'block';
                startConfetti();
            } else {
                messageDiv.innerHTML = `Please enter your age! ðŸŽˆ`;
            }
        }

        function startSlideshow() {
            clearInterval(slideshowInterval);
            slideshowInterval = setInterval(() => {
                photoIndex = (photoIndex + 1) % photos.length;
                document.getElementById('slideshowImage').src = photos[photoIndex];
            }, 3000);
        }

        function typeWriter(text) {
            let i = 0;
            let speed = 50;
            let wishDiv = document.getElementById('wish');
            wishDiv.innerHTML = "";

            function type() {
                if (i < text.length) {
                    wishDiv.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            type();
        }

        function startConfetti() {
            const duration = 10 * 1000;
            const end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    emojis: ['ðŸ’–']
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    emojis: ['ðŸ’–']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }

        function blowCandle(flameElement) {
            flameElement.style.opacity = '0';
            flameElement.style.pointerEvents = 'none';
            candlesBlown++;
            confetti({ particleCount: 50, spread: 60, origin: { y: 0.6 }, emojis: ['ðŸ’–'] });
            blowSound.play();

            if (candlesBlown === 3) {
                document.getElementById('blowText').innerHTML = "ðŸŽ‰ Candles Blown! ðŸŽ‰";
            }
        }

        function toggleMusic() {
            if (isPlaying) {
                song.pause();
                document.getElementById('speakerIcon').innerHTML = "ðŸ”‡";
            } else {
                song.play();
                document.getElementById('speakerIcon').innerHTML = "ðŸ”Š";
            }
            isPlaying = !isPlaying;
        }
    </script>

</body>

</html>
